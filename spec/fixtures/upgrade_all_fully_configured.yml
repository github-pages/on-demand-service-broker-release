instance_groups:
- name: upgrade-all-service-instances
  jobs:
  - name: upgrade-all-service-instances
    properties:
      broker_uri: https://example.com
      attempt_interval_seconds: 36
      polling_interval_seconds: 101
      attempt_limit: 42
      max_in_flight: 13
      request_timeout: 300
      canaries: 3
      canary_selection_params:
        test: true
        size: small
      tls:
        ca_cert: "a valid certificate"
        disable_ssl_cert_verification: true
